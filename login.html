<div class="Cform">
  <h2>fill the details</h2>
  <div class="form-container">
    <form id="signupForm">
      <div class="input-name">
        <input type="text" placeholder="first name" class="name" required>
        <span>
          <input type="text" placeholder="last name" class="name" required>
        </span>
      </div>
      <div class="input-name">
        <input type="email" id="email" placeholder="email" class="email" required>
      </div> 
      <div class="input-name">
        <input type="password" id="password1" placeholder="password" class="password1" required>
      </div> 
      <div class="input-name">
        <input type="password" id="password2" placeholder="confirm password" class="password2" required>
      </div> 
      <div class="input-name">
        <input type="radio" class="radio" name="gender">
        <label>Male</label>
      </div> 
      <div class="input-name">
        <input type="radio" class="radio" name="gender">
        <label>Female</label>
      </div> 
      <div class="input-name">
        <input type="submit" class="btn1" value="sign Up">
      </div> 
    </form>
  </div>
</div>


<script> 
const form = document.getElementById('signupForm');
const email = document.getElementById('email');
const pass1 = document.getElementById('password1');
const pass2 = document.getElementById('password2');

const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{7,12}$/;

form.addEventListener('submit', function (e) {
  e.preventDefault();

  if (!emailPattern.test(email.value.trim())) {
    alert('Please enter a valid email address.');
    return;
  }

  if (!passwordPattern.test(pass1.value)) {
    alert('Password must be 7-12 characters long, include uppercase, lowercase, and a number.');
    return;
  }

  if (pass2.value !== pass1.value) {
    alert('Passwords do not match.');
    return;
  }

  alert('Registration successful!');
  window.location.href = 'index.html';
});
</script>
